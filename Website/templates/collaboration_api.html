{% extends "base.html" %}
{% block content %}
<style>
    div.content-container {
        text-align: center;
        color: #2C3E50;
        font-size: 40px;
    }

    div.form-container {
        margin-top: 20px;
        text-align: left;
        width: 600px;
        margin: 0 auto;
    }

    form label {
        display: block;
        margin-bottom: 5px;
    }

    form input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    form input[type="submit"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        background-color: #2C3E50;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
<div class="content-container">
    <p>Щоб співпрацювати з нами, ви повинні надати нам назву вашої агенції чи компанії, посилання на ваш вебсайт та номер телефону (необов'язково).</p>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <label for="agency_name">Назва агенції чи компанії:</label>
            <input type="text" id="agency_name" name="agency_name" required>
            
            <label for="agency_url">URL вебсайту (необов'язково):</label>
            <input type="url" id="agency_url" name="agency_url">
            
            <label for="phone_number">Номер телефону:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
            
            <input type="submit" value="Відправити">
        </form>
    </div>
</div>
{% endblock content %}
