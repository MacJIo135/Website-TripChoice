<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripChoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #eee;
            padding: 10px;
        }

        #menu-btn {
            position: relative;
        }

        #menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            transition: max-height 0.5s ease-out;
            max-height: 0;
            overflow: hidden;
        }

        #menu-btn button {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #menu-btn button:hover {
            background-color: #555;
        }

        #search {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #popular-tours {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 style="font-size: 30px; color: red;">TripChoice</h1>
    </header>

    <nav>

        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/about-site">Про сайт</a></li>
            <li><a class="dropdown-item" href="/agents">Агенції та компанії</a></li>
            <li><a class="dropdown-item" href="/collaboration-api">Співпраця та АРІ</a></li>
          </ul>
        
        <div id="search">
            <input type="text" id="search-input" style="width: 100px;" placeholder="Search...">
            <button type="submit" form="search-form">Search</button>
            <form id="search-form" action="/search" method="post">
                <!-- Ваші поля для пошуку, наприклад, тут -->
            </form>
        </div>
        
        <div id="profile">
            <button onclick="location.href='/login'">Profile</button>
        </div>
    </nav>

    <div id="popular-tours">
        <!-- Тут будуть відображені популярні тури та путівки з бази даних -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
